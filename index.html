    function scene1(){
      d3.select("#Age").classed("hidden", true);
      // set the dimensions and margins of the graph
      var margin = {top: 30, right: 30, bottom: 70, left: 80},
          width = 1200 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;
      
      // append the svg object to the body of the page
      var svg20 = d3.select("#chart2020")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
      
      // Parse the Data
      d3.csv("https://raw.githubusercontent.com/emilynmeyer/CS416_Narrative_Viz/main/data/Illinois_Pop_by_Gender_2020.csv", function(data) {
      
        // List of subgroups = header of the csv files = soil condition here
        var subgroups = data.columns.slice(1)
      
        // List of groups = species here = value of the first column called group -> I show them on the X axis
        var groups = d3.map(data, function(d){return(d.Age)}).keys()
      
        // Add X axis
        var x = d3.scaleBand()
            .domain(groups)
            .range([0, width])
            .padding([0.2])
        svg20.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x).tickSizeOuter(0));
      
        // Add Y axis
        var y = d3.scaleLinear()
          .domain([0, d3.max(data, d => ((+d.Male) + (+d.Female)))])
          .range([ height, 0 ]);
        svg20.append("g")
          .call(d3.axisLeft(y));

        // Add X axis label:
        svg20.append("text")
          .attr("text-anchor", "middle")
          .attr("x", width/2)
          .attr("y", height + margin.top + 20)
          .text("Age");

        // Y axis label:
        svg20.append("text")
          .attr("text-anchor", "middle")
          .attr("transform", "rotate(-90)")
          .attr("y", -margin.left+20)
          .attr("x", -height/2)
          .text("Population");
      
        // color palette = one color per subgroup
        var color = d3.scaleOrdinal()
          .domain(subgroups)
          .range(['#e41a1c','#377eb8']);
      
        //stack the data? --> stack per subgroup
        var stackedData = d3.stack()
          .keys(subgroups)
          (data)

        // Show the bars
        svg20.append("g")
          .selectAll("g")
          // Enter in the stack data = loop key per key = group per group
          .data(stackedData)
          .enter().append("g")
            .attr("fill", function(d) { return color(d.key); })
            .selectAll("rect")
            // enter a second time = loop subgroup per subgroup to add all rectangles
            .data(function(d) { return d; })
            .enter().append("rect")

              .attr("y", function(d) { return y(d[1]); })
