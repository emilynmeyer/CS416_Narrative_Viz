      //List of all years for the dropdown
      var years = ["2020", "2021", "2022", "2023"];
      
      // add the years to the dropdown
      d3.select("#selectYear")
          .selectAll('myOptions')
             .data(years)
          .enter()
            .append('option')
          .text(function (d) { return d; }) // text showed in the menu
          .attr("value", function (d) { return d; }); // corresponding value returned by the button
      
      // When the selectYear dropdown is changed, show the correct div
      d3.select("#selectYear").on("change", function(d) {
        var selectedOption = d3.select(this).property("value")
        if(selectedOption === "2020"){
          d3.select("#chart2020").classed("hidden", false);
          d3.select("#chart2021").classed("hidden", true);
          d3.select("#chart2022").classed("hidden", true);
          d3.select("#chart2023").classed("hidden", true);}
        else if(selectedOption === "2021"){d3.select("#chart2020").classed("hidden", true);
          d3.select("#chart2021").classed("hidden", false);
          d3.select("#chart2022").classed("hidden", true);
          d3.select("#chart2023").classed("hidden", true);}
        else if(selectedOption === "2022"){d3.select("#chart2020").classed("hidden", true);
          d3.select("#chart2021").classed("hidden", true);
          d3.select("#chart2022").classed("hidden", false);
          d3.select("#chart2023").classed("hidden", true);}
        else if(selectedOption === "2023"){d3.select("#chart2020").classed("hidden", true);
          d3.select("#chart2021").classed("hidden", true);
          d3.select("#chart2022").classed("hidden", true);
          d3.select("#chart2023").classed("hidden", false);}
      })

      // set the dimensions and margins of the graph
      var margin = {top: 30, right: 30, bottom: 70, left: 80},
          width = 1200 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;
      
      // append the svg object to the body of the page
      var svg20 = d3.select("#chart2020")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
      
      // Parse the Data
      d3.csv("https://raw.githubusercontent.com/emilynmeyer/CS416_Narrative_Viz/main/data/Illinois_Pop_by_Gender_2020.csv", function(data) {
      
        // List of subgroups = header of the csv files = soil condition here
        var subgroups = data.columns.slice(1)
      
        // List of groups = species here = value of the first column called group -> I show them on the X axis
        var groups = d3.map(data, function(d){return(d.Age)}).keys()
      
        // Add X axis
        var x = d3.scaleBand()
            .domain(groups)
            .range([0, width])
            .padding([0.2])
        svg20.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x).tickSizeOuter(0));
      
        // Add Y axis
        var y = d3.scaleLinear()
          .domain([0, 250000])
          .range([ height, 0 ]);
        svg20.append("g")
          .call(d3.axisLeft(y));
      
        // color palette = one color per subgroup
        var color = d3.scaleOrdinal()
          .domain(subgroups)
          .range(['#e41a1c','#377eb8'])
      
        //stack the data? --> stack per subgroup
        var stackedData = d3.stack()
          .keys(subgroups)
          (data)
      
        // Show the bars
        svg20.append("g")
          .selectAll("g")
          // Enter in the stack data = loop key per key = group per group
          .data(stackedData)
          .enter().append("g")
            .attr("fill", function(d) { return color(d.key); })
            .selectAll("rect")
            // enter a second time = loop subgroup per subgroup to add all rectangles
            .data(function(d) { return d; })
            .enter().append("rect")
              .attr("x", function(d) { return x(d.data.Age); })
              .attr("y", function(d) { return y(d[1]); })
              .attr("height", function(d) { return y(d[0]) - y(d[1]); })
              .attr("width",x.bandwidth())
            })
