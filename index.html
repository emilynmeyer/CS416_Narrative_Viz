<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Narrative Visualization</title>
  </head>
  <body>
	  <!-- External JS libraries -->
	  <script src="https://d3js.org/d3.v6.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.js"></script>

    <h1>CS 416: Narrative Visualization Final Project</h1>
    <h2>Population by Age and Gender in Illinois</h2>
    <h3>By: Emily Meyer</h3>

    <p>This interactive visualization follows a martini glass structure to explore the population of Illinois 
        between 2020 and 2023 by age and gender.</p>
    <!-- Site Navigation -->
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>Try Me</button>
    </p>
    
    <!-- Dropdown button -->
    <p>Year</p>
    <select id = "selectYear"></select>

    <div id = "chart"></div>

    <script>
      //Setting up the canvas
      const margin = {top:30, right:30, bottom:70, left:80},
        width = 1200 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      //add svg to div
      const svg = d3.select("#chart")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //add the data
      d3.csv("https://raw.githubusercontent.com/emilynmeyer/CS416_Narrative_Viz/main/SC-EST2023-SYASEX-17.csv").then(function(data){
      
      //List of all options
      var years = ["Male_2020", "Male_2021", "Male_2022", "Male_2023",
        "Female_2020", "Female_2021", "Female_2022", "Female_2023",
        "TotalPopulation_2020", "TotalPopulation_2021", "TotalPopulation_2022", "TotalPopulation_2023"];
      
      // add the years to the dropdown
      d3.select("#selectYear")
        .selectAll('myOptions')
     	    .data(years)
        .enter()
    	    .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }); // corresponding value returned by the button

      //X-axis
      const x = d3.scaleBand().domain(data.map(d => d.Age)).range([0, width]);
      svg.append("g")
      .attr("transform", "translate(0, " + height + ")").call(d3.axisBottom(x)).style("text-anchor", "middle");

      //Y-axis
      const y = d3.scaleLinear().domain([0, 250000]).range([height, 0]);
      svg.append("g").call(d3.axisLeft(y));

      // Add X axis label:
      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("x", width/2)
        .attr("y", height + margin.top + 20)
        .text("Age");

      // Y axis label:
      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left+20)
        .attr("x", -height/2)
        .text("Population")

      //Bars
      var bars = svg.selectAll("mybar")
        .data(data)
        .join("rect")
            .attr("x", d => x(d.Age))
            .attr("y", d => y(d.Male_2020))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.Male_2020))
            .attr("fill", "steelblue");

      //function that updates the chart
      function scene(selectedYear) {
        //Update dataset selection
        var dataFilter = data.map(function(d){return {Age: d.Age, population:d[selectedYear]} })

        //Update bars with dataFilter
        bars
          .data(dataFilter)
          .transition()
          .duration(1000)
          .attr("x", d => x(d.Age))
          .attr("y", d => y(d.population))
          .attr("width", x.bandwidth())
          .attr("height", d => height - y(d.population))
          .attr("fill", "steelblue");
      }
      
      // When the selectYear dropdown is changed, run the scene function
      d3.select("#selectYear").on("change", function(d) {
        var selectedOption = d3.select(this).property("value")
        scene(selectedOption)
      })

      })

    </script>

    
    <!-- Slider -->
        <p>Age Range</p>
        <input type="range" name="age_range">
    
    <!-- Add 3 buttons -->
        <button onclick="update(Male_2020)">Male</button>
        <button onclick="update(Female_2020)">Female</button>
        <button onclick="update(TotalPopulation_2020)">Total Population</button>

  </body>
</html>
